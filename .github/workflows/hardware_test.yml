name: Hardware Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_hardware_tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup
        run: |
          sudo apt-get install gcc-arm-none-eabi
          sudo apt-get install ninja-build
          mkdir ${{github.workspace}}/build_test

      - name: Configure CMake
        working-directory: ${{github.workspace}}/build_test
        run: cmake -DHARDWARE_TEST:BOOL=ON -DCMAKE_BUILD_TYPE=DEBUG -GNinja ..

      - name: Build
        working-directory: ${{github.workspace}}/build_test
        run: ninja -j4
