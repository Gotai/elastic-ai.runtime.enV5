name: "PR Validation"
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize, edited]
    branches:
      - "main"

jobs:
  checks:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: prepare devenv
        uses: ./.github/actions/prepare-devenv
      - name: run checks
        shell: devenv shell bash -- -e {0}
        run: |
          devenv tasks run -m before check
